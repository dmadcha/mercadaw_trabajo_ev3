version: '3.1'
# Conexi√≥n: Localhost - usuario system/secret
services:

  dboracle:
    image: gvenzl/oracle-xe:slim
    ports:
      - '1521:1521'
    expose:
      - '1521'
    env_file:
      - ".env"
    environment:
      - APP_USER = ${ORACLE_USER}
      - APP_USER_PASSWORD = ${ORACLE_USER_PASSWORD}
      - ORACLE_PASSWORD = ${ORACLE_PASSWORD}
      - ORACLE_DATABASE = ${ORACLE_DATABASE}